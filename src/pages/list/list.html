<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <h2>{{item.date | amDateFormat:'dddd, DD MM'}}</h2>
        <p>{{item.projet_id.name}} - {{item.task_id.name}}</p>
        <p item-right>DÃ©but - {{item.mts_start}}</p>
        <p item-right>Fin - {{item.mts_end}}</p>
        <p item-right>Pause - {{item.mts_pause}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button ion-button color="primary" icon-start>
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>
</ion-content>
