<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header style="font-weight:bold; font-size:120%;">
            Envois des 10 derniers jours
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of items">
          <ion-item>
            <h2>{{item.date | amDateFormat:'dddd, DD MM'}}</h2>
            <p>{{item.project_id[1]}} - {{item.task_id[1]}}</p>
            <p>DÃ©but - {{item.mts_start}}</p>
            <p>Fin - {{item.mts_end}}</p>
            <p>Pause - {{item.mts_pause}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" icon-add-circle>
              <ion-icon name="add-circle"></ion-icon>
              Dupliquer
            </button>
            <button ion-button color="danger" icon-trash>
              <ion-icon name="trash"></ion-icon>
              Supprimer
            </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <div style="margin-top: 100%">
         User Name : {{odoo.UserName}}
    </div>
</ion-content>
